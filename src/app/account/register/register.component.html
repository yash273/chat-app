<div class="below-container">
    <div class="form-container mat-elevation-z6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1>Register Yourself </h1>
            <mat-form-field appearance="standard">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="registerform.name.errors?.required">This is required field</mat-error>
                <mat-error *ngIf="registerform.name.errors?.pattern">Enter Valid Input</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="registerform.email.errors?.required">This is required field</mat-error>
                <mat-error *ngIf="registerform.email.errors?.pattern">Enter Valid Input</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerform.password.errors?.required">This is required field</mat-error>
                <mat-error *ngIf="registerform.password.errors?.pattern">Enter Valid Input</mat-error>
            </mat-form-field>
            <!-- <mat-form-field appearance="standard">
                <input matInput placeholder="Confirm Password" [type]="hideConf ? 'password' : 'text'" formControlName="confirmPassword">
                <button type="button" mat-icon-button matSuffix (click)="hideConf = !hideConf">
                    <mat-icon>{{hideConf ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerform.confirmPassword.errors?.required">This is required field</mat-error>
            </mat-form-field>
            <mat-error *ngIf="registerForm.errors?.['passwordsDontMatch']"> Password Does not match</mat-error> -->
            <button mat-raised-button type="submit" color="primary" class="submit-btn">Submit</button>

            <div class="form-text">
                <p>Already Registered? <a routerLink="/login">Log in!</a></p>
            </div>
        </form>
    </div>
